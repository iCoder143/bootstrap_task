<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="clockstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100;1,100&family=Island+Moments&family=Rubik+Vinyl&display=swap" rel="stylesheet">
 
    
</head>

<body>
    <div class="clock">
            <div class="hand" id="hours"></div>
            <div class="hand" id="minutes"></div>
            <div class="hand" id="seconds"></div>

            <div class="num num1">
                <div class="one one1">1</div>
            </div>
            <div class="num num2">
                <div class="one one2">2</div>
            </div>
            <div class="num num3">
                <div class="one one3">3</div>
            </div>
            <div class="num num4">
                <div class="one one4">4</div>
            </div>
            <div class="num num5">
                <div class="one one5">5</div>
            </div>
            <div class="num num6">
                <div class="one one6">6</div>
            </div>
            <div class="num num7">
                <div class="one one7">7</div>
            </div>
            <div class="num num8">
                <div class="one one8">8</div>
            </div>
            <div class="num num9">
                <div class="one one9">9</div>
            </div>
            <div class="num num10">
                <div class="one one10">10</div>
            </div>
            <div class="num num11">
                <div class="one one11">11</div>
            </div>
            <div class="num num12">
                <div class="one one12">12</div>
            </div>
        </div>




    <script src="clockscript.js"></script>
</body>

</html>
